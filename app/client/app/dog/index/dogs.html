<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Dogs Filters:</h1>
      <form class="row" role="form">
        <div class="form-group col-md-4">
          <label for="fullName" class="control-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Full Name" ng-model="vm.filterDog.fullName">
        </div>
        <div class="form-group col-md-4">
          <label for="name" class="control-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.filterDog.name">
        </div>
        <div class="form-group col-md-4">
          <label for="kennel" class="control-label">Kennel</label>
          <input disabled type="text" class="form-control" id="kennel" placeholder="Kennel" ng-model="vm.filterDog.kennel">
        </div>
        <div class="form-group col-md-4">
          <label for="sex" class="control-label">Sex</label>
          <select id="sex" class="form-control" ng-model="vm.filterDog.sex">
            <option value="">All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </form>
      <h1 class="page-header">Dogs Results:</h1>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Name</th>
            <th>Kennel</th>
            <th>Sex</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dog in vm.dogs | filter: vm.filterDog">
            <td>{{ $index + 1 }}</td>
            <td><a href="/dogs/{{ dog._id }}">{{ dog.fullName }}</a></td>
            <td>{{ dog.name }}</td>
            <td><a href="/kennel/{{ dog.kennel._id}}">{{ dog.kennel.name }}</a></td>
            <td>{{ dog.sex }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
