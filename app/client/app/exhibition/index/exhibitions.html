<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Exhibitions Filters:</h1>
      <form class="row" role="form">
        <div class="form-group col-md-4">
          <label for="date" class="control-label">Date</label>
          <input type="date" class="form-control" id="date" placeholder="Date" ng-model="vm.filterExhibition.date">
        </div>
        <div class="form-group col-md-4">
          <label for="city" class="control-label">Location</label>
          <input type="text" class="form-control" id="city" placeholder="Location" ng-model="vm.filterExhibition.location.city">
        </div>
        <div class="form-group col-md-4">
          <label for="judge" class="control-label">Judge</label>
          <input type="text" class="form-control" id="judge" placeholder="Judge" ng-model="vm.filterExhibition.judge.name">
        </div>
      </form>
      <h1 class="page-header">Exhibitions Results:</h1>
      <p ng-show="!(vm.exhibitions | filter: vm.filterExhibition).length">No Data</p>
      <table ng-show="(vm.exhibitions | filter: vm.filterExhibition).length" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Location</th>
            <th>Judge</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="exhibition in vm.exhibitions | filter: vm.filterExhibition">
            <td>{{ $index + 1 }}</td>
            <td><a href="/exhibitions/{{ exhibition._id }}">{{ exhibition.date | date:'dd/MM/yyyy' }}</a></td>
            <td>{{ exhibition.location.city }}</td>
            <td><a href="/users/{{ exhibition.judge._id }}">{{ exhibition.judge.name }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
