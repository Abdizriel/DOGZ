<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Sports Filters:</h1>
      <form class="row" role="form">
        <div class="form-group col-md-3">
          <label for="date" class="control-label">Date</label>
          <input type="date" class="form-control" id="date" placeholder="Date" ng-model="vm.filterSport.date">
        </div>
        <div class="form-group col-md-3">
          <label for="type" class="control-label">Type</label>
          <input type="text" class="form-control" id="type" placeholder="Type" ng-model="vm.filterSport.type">
        </div>
        <div class="form-group col-md-3">
          <label for="subtype" class="control-label">Sub Type</label>
          <input type="text" class="form-control" id="subtype" placeholder="Sub Type" ng-model="vm.filterSport.subtype">
        </div>
        <div class="form-group col-md-3">
          <label for="name" class="control-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.filterSport.name">
        </div>
        <div class="form-group col-md-3">
          <label for="rank" class="control-label">Rank</label>
          <input type="text" class="form-control" id="rank" placeholder="Rank" ng-model="vm.filterSport.rank">
        </div>
        <div class="form-group col-md-3">
          <label for="city" class="control-label">Location</label>
          <input type="text" class="form-control" id="city" placeholder="Location" ng-model="vm.filterSport.location.city">
        </div>
        <div class="form-group col-md-3">
          <label for="judge" class="control-label">Judge</label>
          <input type="text" class="form-control" id="judge" placeholder="Judge" ng-model="vm.filterSport.judges.name">
        </div>
      </form>
      <h1 class="page-header">Sports Results:</h1>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Type</th>
            <th>Sub Type</th>
            <th>Rank</th>
            <th>Judge</th>
            <th>Number of Dogs</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="sport in vm.sports | filter: vm.filterSport">
            <td>{{ $index + 1 }}</td>
            <td><a href="/sports/{{ sport._id }}">{{ sport.name }}</a></td>
            <td>{{ sport.date | date:'dd/MM/yyyy' }}</td>
            <td>{{ sport.location.city }}</td>
            <td>{{ sport.type }}</td>
            <td>{{ sport.subtype }}</td>
            <td>{{ sport.rank }}</td>
            <td>
              <span ng-repeat="judge in sport.judges">
                  <a href="/users/{{ judge._id }}">{{ judge.name }}</a>
              </span>
            </td>
            <td>{{ sport.dogs.length }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
